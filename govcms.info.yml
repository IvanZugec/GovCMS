name: GovCMS
type: profile
description: 'A GovCMS Drupal Distribution for government and the public sector in Australia.'
project: govcms
core_version_requirement: ^9
version: '2.x-dev'

distribution:
  name: GovCMS
  langcode: en
  install:
    theme: govcms_install

install:
  - big_pipe
  - ckeditor
  - config
  - config_ignore:config_ignore
  - content_moderation
  - contextual
  - datetime_range
  - dynamic_page_cache
  - field_layout
  - field_ui
  - help
  - layout_builder
  - media_library
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - quickedit
  - rdf
  - settings_tray
  - shortcut
  - taxonomy
  - telephone
  - toolbar
  - views
  - views_ui
  - workflows

dependencies:
  - block
  - encrypt
  - ga_login
  - govcms_security
  - key
  - node
  - pathauto
  - real_aes
  - tfa
  - views

themes:
  - claro
  - govcms_bartik
